{% extends 'base.html' %}

{% block content %}
<div class="container fade-in" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 30px;">Access Terminal</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Login</button>
        </form>
        <p style="margin-top: 20px; font-size: 0.9rem;">
            New user? <a href="{{ url_for('signup') }}">Initialize Profile</a>
        </p>
    </div>
</div>
{% endblock %}
