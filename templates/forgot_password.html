{% extends 'base.html' %}

{% block content %}
<div class="container fade-in" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Recover Account</h2>
        <p style="margin-bottom: 30px; color: var(--text-muted);">Enter your email to find your account.</p>

        <form method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 10px; box-sizing: border-box;">Find Account</button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem;">
            Remembered? <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
