{% extends 'base.html' %}

{% block content %}
<div class="container fade-in" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Reset Password</h2>
        <p style="margin-bottom: 30px; color: var(--text-muted);">Create a new strong password.</p>

        <form method="POST">
            <input type="password" name="password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 10px; box-sizing: border-box;">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
