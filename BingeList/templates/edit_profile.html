{% extends "base.html" %}

{% block title %}Edit Profile â€¢ BingeList{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-card glass-card">
        <h2 class="text-center mb-30">Edit Profile</h2>

        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>

            <div class="form-group">
                <label for="avatar">Profile Picture</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <small style="color: var(--text-muted); display: block; margin-top: 5px;">
                    Supported: JPG, PNG, GIF
                </small>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-30">Save Changes</button>
            <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-neon btn-block mt-30"
                style="text-align: center; display: block;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
